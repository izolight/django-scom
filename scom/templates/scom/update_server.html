{% extends 'scom/base.html' %}
{# Damit die Seite nicht volle Breite hat. #}
{% block container %}<div class="container">{% endblock %}
{% block body %}
{# Formular um Server zu bearbeiten. #}
<div class ="center-block">
	<form action="" method="post" accept-charset="utf-8" class="form-horizontal">
		{% csrf_token %}		
		<div class="form-group">
			<input type="text" name="name" value="{{ server.name }}" class="form-control">
			<input type="text" name="ip" value="{{ server.ip }}" class="form-control">
			<select name="funktion" class="form-control">
				{% for funktion in funktionen %}
					<option value="{{funktion.name}}">{{funktion.name}}</option>
				{% endfor %}				
			</select>			
			<select name="os" class="form-control">
				{% for os in oss %}
					<option value="{{os.name}}">{{os.name}}</option>
				{% endfor %}				
			</select>
			<label for="virtual">Virtuell</label>
			<input type="checkbox" name="is_virtual" id="virtual" checked>
		</div>
		<button type="submit" class="btn btn-default">Update Server</button>
	</form>
</div>

{% endblock %}
